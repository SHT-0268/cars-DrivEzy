<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Cars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .car-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .car-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            width: 250px;
        }
        img {
            max-width: 100%;
            border-radius: 5px;
        }
        h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Available Cars for Rent</h1>
    <div class="car-container">
        <div class="car-card">
            <img src="images/car10.png" alt="Car 1">
            <h2>Toyota Camry</h2>
            <p>Model: 2024</p>
            <p>Price: 249785.18DH</p>
            <p>Availability: Available</p>

        </div>

        <div class="car-card">
            <img src="images/car2.jpg" alt="Car 1">
            <h2>BMW X5</h2>
            <p>Model: 2024</p>
            <p>Price: 27,515DH</p>
            <p>Availability: Available</p>
        </div>

        <div class="car-card">
            <img src="images/car3.png" alt="Car 1">
            <h2>Mercedes GLC</h2>
            <p>Model: 2024</p>
            <p>Price: 2,500DH</p>
            <p>Availability: Available</p>
        </div>
    </div>
</body>
</html>
